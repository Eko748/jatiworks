<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="">
  <style>


  </style>
</head>
<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Left Section -->
      <div class="col-md-6 d-none d-md-block p-0">
        <div class="left-section h-100 text-white d-flex align-items-center justify-content-center">
          <h1 class="display-4 text-center fw-bold">Prosperity For All</h1>
        </div>
      </div>

      <!-- Right Section -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="login-form text-center w-75">
          <h2 class="fw-bold mb-4">Welcome Back</h2>
          <form>
            <!-- Email Input -->
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <!-- Password Input -->
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <!-- Remember Me and Forgot Password -->
            <div class="d-flex justify-content-between mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
              </div>
              <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
            <!-- Sign In Button -->
            <button type="submit" class="btn btn-dark w-100 mb-3">Sign In</button>
            <!-- Or Separator -->
            <div class="mb-3">Or</div>
            <!-- Google Sign In -->
            <button type="button" class="btn btn-light border w-100">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" style="width: 20px;" class="me-2">
              Sign in with Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
